<!-- ngIf -->
<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
  List of courses
  <ul>
    <li *ngFor="let course of courses">
        {{course}}
    </li>
  </ul>
</ng-template>
<ng-template #noCourses>
  No courses yet
</ng-template>

<!-- Hidden Property -->
<div [hidden]="courses.length ==0 ">
  List of courses
</div>
<div [hidden]="courses.length > 0">
  No courses yet
</div>
<!-- The Leading Asterisk -->
<ng-template [ngIf]="courses.length > 0">
  <div>
    List of courses
  </div>
</ng-template>
<ng-template [ngIf]="!(courses.length > 0)">
  No courses
</ng-template>
<!-- ngClass -->
<button 
[ngStyle]="{'backgroundColor': canSave ? 'blue': 'gray', 'color': canSave ? 'black' : 'white'}"
>Save</button>
<br>
<hr>

<!-- Custom Directive -->
<input type="text" [appInputFormat]="'uppercase'">
<hr>
<hr>

<!-- Zippy -->
<app-zippy title="Shipping details">
  Shipping Details Content
</app-zippy>
