<!-- <button (click)="ngOnDestroy()" >Go Offline</button> -->
<ul>
  <li *ngFor="let course of courses$ | async">
    <!-- {{(course).name || course.key}} -->
    {{ course.value.name || course.value}}
    <button (click)="update(course)" >Update</button>
    <button (click)="delete(course)" >Update</button>
  </li>
</ul>
<p>
  {{ course$ | async | json }}
</p>
<p>
  {{ author$ | async | json }}
</p>
<input type="text" (keyup.enter)="add(course)" #course >
<ul *ngIf="author$ | async as author">
  <li>{{ author.name }}</li>
  <li>{{ author.students }}</li>
  <li>{{ author.isPremium }}</li>
</ul>
