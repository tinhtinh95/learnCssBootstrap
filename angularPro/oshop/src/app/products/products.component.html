<div class="row container-fuild">
  <div class=" col-md-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-md-9">
    <div class="row row-flex">
      <div *ngFor="let product of products; let i = index"  class="col-sm-6"> 
        <app-product-card [product]="product.value"></app-product-card>
      </div>
    </div>
  </div>
</div>
