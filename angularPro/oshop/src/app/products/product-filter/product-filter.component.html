<div class="list-group">
  <a
    routerLink="/"
    [class.active] = "!category"
    class="list-group-item list-group-item-action"
    > All categories</a>
  <a
    *ngFor="let cat of categories$ | async" 
    routerLink="/"
    [queryParams] = "{category: cat.key}"
    class="list-group-item list-group-item-action"
    [class.active] = "category === cat.key"
    >{{ cat.value.name }}</a>
</div>
