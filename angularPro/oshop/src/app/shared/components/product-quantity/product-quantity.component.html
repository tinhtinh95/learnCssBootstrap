<div class="row no-gutters">
  <button
    (click)="removeToCart()"   
    class="col-md-2 btn btn-primary">-</button>
  <span class="col-md-8 text-center">{{ shoppingCart.getQuantity(product) }} in cart </span>
  <button 
    (click)="addToCart()"   
    class="col-md-2 btn btn-primary">+</button>
</div>
