<div class="card h-100" *ngIf="product.title" >
  <img class="card-img-top h-50" *ngIf="product.imageUrl" [src]="product.imageUrl" 
    alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price  | currency: 'USD' }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" style="padding: 0" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else displayQuantity" 
      (click)="addToCart(product)" 
      class="btn btn-primary btn-block">Add to cart</button>
    <ng-template #displayQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
